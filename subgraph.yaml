specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DelegatableResolver
    network: mainnet
    source:
      address: "0xD924A655Fb2D31FBF2faA0748C1739b45189EdE5"
      abi: DelegatableResolver
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approved
      abis:
        - name: DelegatableResolver
          file: ./abis/DelegatableResolver.json
      eventHandlers:
        - event: Approval(indexed bytes32,indexed address,bytes,bool)
          handler: handleApproval

      file: ./src/l-2-public-resolver.ts